{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-bottom: 5vh;">
    <div class="card shadow-lg p-4" style="max-width: 800px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4">Registro</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <p class="mt-3 text-center">
                ¿Ya tienes cuenta? <a href="{% url 'usuarios_app:login' %}">Inicia sesión aquí</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
